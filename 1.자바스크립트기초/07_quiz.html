        <script>
            // script 태그 내부에 작성한 JS코드는
            // 브라우저가 로딩되며 실행됩니다.
            // prompt; 는 입력을 받을 수 있는 구문입니다.
            // while문을 이용해 1 ~ 100 범위의 값을 하나 뽑고
            // up and down 형식으로 맞춰나가는 게임을 만들어주세요.
    
            let answer = Math.floor(Math.random() * 100) + 1;
            let guess;
            var value = prompt ("1 부터 100 사이의 숫자를 하나 입력하세요.");
            while (guess !== answer) {
                if (guess > answer) {
                    console.log("Down");
                }else if (guess < answer) {
                    console.log("Up");
                }
                answer = prompt()
            }
           

        </script>
