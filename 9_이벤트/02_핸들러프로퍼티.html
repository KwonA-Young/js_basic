    <body>
        <button id="b1">클릭1</button>
        <button id="b2">클릭2</button>
        <button id="b3">클릭3</button>

        <script>
            // 버튼 3개에 대해서 변수에 저장
            const [$b1, $b2, $b3] = document.querySelectorAll('button');

            // b1에 연동할 함수 선언
            const sayHello = () => {
                alert ('안녕하세요');
            }

            // b1에 onclick 이벤트로 sayHello 함수 연결
            $b1.onclick = sayHello;

            // b2를 클릭했을 때 배경색이 빨간색이 되도록 해주세요.
            function button2() {
                $idB2 = document.getElementById('b2');
                $idB2.style.backgroundColor = 'red';
            }
            $b2.onclick = button2;

            // b3에 마우스가 올라가면 배경색 파란색이 되게 해주시고
            // 마우스가 빠져나오면 배경색이 노란색이 되게 해주세요.
            $b3.onmouseover = () => {
                $idB3 = document.getElementById('b3');
                $idB3.style.backgroundColor = 'blue';
            }
            $b3.onmouseout = function() {
                $idB3 = document.getElementById('b3');
                $idB3.style.backgroundColor = 'yellow';
            }
